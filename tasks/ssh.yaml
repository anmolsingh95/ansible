---
- name: Ensure the .ssh directory exists in the user's home
  file:
    path: "~/.ssh"
    state: directory
    mode: '0700'
  become_user: "{{ ansible_user }}"

- name: Ensure the SSH private key is set up
  copy:
    src: "secrets/id_ed25519"
    dest: "~/.ssh/id_ed25519"
    mode: '0600'
    decrypt: yes
  become_user: "{{ ansible_user }}"
