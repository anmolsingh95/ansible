---
- name: Update apt cache
  apt:
    update_cache: true
    cache_valid_time: 3600
  become: true
  when: ansible_facts['os_family'] == 'Debian'
- name: Install base packages
  apt:
    name:
      - git
      - curl
      - fuse
      - libfuse2
      - unzip
      - clangd
      - gcc
      - g++
      - ripgrep
      - ngrep
      - memcached
      - pkg-config
      - libssl-dev
    state: latest
  become: true
  when: ansible_facts['os_family'] == 'Debian'
- name: Disable memcached service
  systemd:
    name: memcached
    state: stopped
    enabled: false
  when: ansible_facts['os_family'] == 'Debian'
- name: Install Wezterm on macOS
  ansible.builtin.command:
    cmd: brew install --cask wezterm
  when: ansible_os_family == 'Darwin'
- name: Remove existing dotfiles or directories
  file:
    path: ~/.wezterm.lua
    state: absent
- name: Create symbolic links for dotfiles
  file:
    src: '{{ role_path }}/files/.wezterm.lua'
    dest: ~/.wezterm.lua
    state: link
